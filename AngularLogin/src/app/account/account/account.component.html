<div class="d-flex justify-content-center mt-5">    
  <div class="col-3">   
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">  
            <h1 class="mb-3">Login</h1>
        </div>
        <div class="form-floating mb-3">    
            <input type="email" formControlName="email" class="form-control" id="floatingInput" [(ngModel)]="loginDto.email"  placeholder="email">
            <label for="floatingInput">Email</label>
        </div>
        <div class="text-center mb-4">  
            <h1 class="mb-3">Password</h1>
        </div>
        <div class="form-floating mb-3">    
            <input type="password" formControlName="password" class="form-control" id="floatingPassword" [(ngModel)]="loginDto.password" placeholder="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="p-grid">
           <button class="btn btn-lg btn-primary mb-3" type="submit">Sign In</button>
        </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center mt-5">    
    <div class="col-3">   
        <img [src]="imageUrl" style="height: 200px;
        width: 50%;" alt="My Image" />
    </div>
    <div class="col-3">    
        <input type="code"  class="form-control" id="floatingPassword" [(ngModel)]="code" placeholder="code">
        <label for="code">Code</label>
    </div>
    <div class="p-grid">
        <button class="btn btn-lg btn-primary mb-3" (click)="add();">Add</button>
     </div>
     <button (click)="login()">Login with LinkedIn</button>
  </div>
